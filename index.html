    <!-- top navigation menu -->

<main>
<div class="side-menu">

        <button id="search-btn"><img src="./assets/images/sctivity bar/search.svg" alt="search"></button>

        <button  id="debug"><img src="./assets/images/sctivity bar/debug-alt.svg" alt="debug"></button>
        <button id="union"><img src="./assets/images/sctivity bar/Union.png" alt=""></button>
    </div>
<div>
    



</div>

<div class="content">

</div>

</div>

    <div class="green"></div>
    <div class="blue"></div>
